<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payload test</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your Name" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Write your email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="msg">Message:</label>
            <br>
            <textarea id="msg" name="msg" rows="6" cols="30"></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate us out of 5:</label>
            <br>
            <input type="radio" id="rate" name="rate" value="one">
            <label for="one">1</label>
            <br>
            <input type="radio" id="rate" name="rate" value="two">
            <label for="two">2</label>
            <br>
            <input type="radio" id="rate" name="rate" value="three">
            <label for="three">3</label>
            <br>
            <input type="radio" id="rate" name="rate" value="four">
            <label for="four">4</label>
            <br>
            <input type="radio" id="rate" name="rate" value="five">
            <label for="five">5</label>
    
        </div>  
        <br>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
